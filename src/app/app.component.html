<div class="row">
    <div class="col-xs-12">
        <app-game-control (intervalFired)="onFirefunAppC($event)"></app-game-control>
    </div> 
</div>

<div class="row">
    <div class="col-xs-12">
        <app-odd *ngFor="let item of oddNumber" [number]="item"></app-odd>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <app-even *ngFor="let item of evenNumber" [number]="item"></app-even>
    </div>
</div>
